<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculator.css">
<script src="./calculator.js"></script>
</head>
<body id="calculator">
	<div id="0" class="slot slot-zero" onclick="clicked(this.id)">
	</div>
	<div id="point" class="slot slot-point" onclick="clicked(this.id)">
	</div>
	<div id="plus" class="slot slot-plus" onclick="clicked(this.id)">
	</div>
	<div id="equals" class="slot slot-equals" onclick="clicked(this.id)">
	</div>
	<div id="1" class="slot slot-one" onclick="clicked(this.id)">
	</div>
	<div id="2" class="slot slot-two" onclick="clicked(this.id)">
	</div>
	<div id="3" class="slot slot-three" onclick="clicked(this.id)">
	</div>
	<div id="minus" class="slot slot-minus" onclick="clicked(this.id)">
	</div>
	<div id="4" class="slot slot-four" onclick="clicked(this.id)">
	</div>
	<div id="5" class="slot slot-five" onclick="clicked(this.id)">
	</div>
	<div id="6" class="slot slot-six" onclick="clicked(this.id)">
	</div>
	<div id="multiply" class="slot slot-multiply" onclick="clicked(this.id)">
	</div>
	<div id="7" class="slot slot-seven" onclick="clicked(this.id)">
	</div>
	<div id="8" class="slot slot-eight" onclick="clicked(this.id)">
	</div>
	<div id="9" class="slot slot-nine" onclick="clicked(this.id)">
	</div>
	<div id="divide" class="slot slot-divide" onclick="clicked(this.id)">
	</div>
	<div id="screen" class="slot slot-screen" ondblclick="clearScreen()">
		<input id="screentext" type="text" id="screen" readonly/>
	</div>
</body>
</html>
